<!DOCTYPE htyml>
<html>
<head>
<style>
.card {
  max-width: 350px;
  margin: 20px auto;
  background-color: #fff;
  box-shadow: 0 0 10px #ccc;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
  font-family: Arial, sans-serif;
}

.card .title {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 10px;
}

.card .price {
  font-size: 20px;
  color: green;
  margin-bottom: 15px;
}

.card .features {
  list-style: none;
  padding-left: 0;
  margin: 0;
}

.card .features li {
  padding: 8px;
  border-bottom: 1px solid #eee;
}

.card .btn {
  display: inline-block;
  background: blue;
  color: white;
  padding: 10px 20px;
  border: none;
  margin-top: 15px;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.3s;
}

.card .btn:hover {
  background: darkblue;
}
</style>
</head>
<body>

<!-- Reusable Pricing Card Component -->
<div class="card">
  <h2 class="title">Basic Plan</h2>
  <p class="price">$9.99 / month</p>
  <ul class="features">
    <li>1 GB Storage</li>
    <li>Basic Support</li>
    <li>All Core Features</li>
  </ul>
  <button class="btn">Start Trial</button>
</div>

<div class="card">
  <h2 class="title">Pro Plan</h2>
  <p class="price">$19.99 / month</p>
  <ul class="features">
    <li>10 GB Storage</li>
    <li>Priority Support</li>
    <li>Advanced Features</li>
  </ul>
  <button class="btn">Upgrade</button>
</div>

</body>
</html>
